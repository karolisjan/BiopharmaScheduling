#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/BiopharmaScheduling

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            echo "deb http://ftp.de.debian.org/debian testing main" >> /etc/apt/sources.list
            apt-get --force-yes update && apt-get --assume-yes install g++-8
            python -m pip install pip==10.0.1 setuptools==38.6.0 Cython==0.26
            export CC=g++-8 && export CXX=g++-8 && python /BiopharmaScheduling/setup.py && pip install /BiopharmaScheduling/dist/*cp36*linux*

      - save_cache:
          key: v1-dependencies-{{ checksum "requirements.txt" }}
        
      # run tests!
      - run:
          name: run tests
          command: |
            cd tests
            python tests.py

      - store_artifacts:
          path: test-reports
          destination: test-reports